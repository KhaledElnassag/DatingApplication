<form [formGroup]="registrForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
  
    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label">
            <input class="form-check-input"  type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input class="form-check-input ms-3" type="radio" value="female" formControlName="gender"> Female
        </label>
    </div>

    <div class="mb-3">
        <input type="text" 
            class="form-control"
            [class.is-invalid]="registrForm.get('userName')?.errors&&registrForm.get('userName')?.touched" 
            formControlName="userName"
            placeholder="Username">
            <div class="invalid-feedback">Please Enter User Name</div>
    </div>
   
    <div class="mb-3">
        <input type="text" 
            class="form-control"
            [class.is-invalid]="registrForm.get('knownAs')?.errors&&registrForm.get('knownAs')?.touched" 
            formControlName="knownAs"
            placeholder="knownAs">
            <div class="invalid-feedback">Please Enter knownAs</div>
    </div>
    <div class="mb-3">
        
        <input  
            class="form-control"
            [class.is-invalid]="registrForm.get('dateOfBirth')?.errors&&registrForm.get('dateOfBirth')?.touched" 
            formControlName="dateOfBirth"
            placeholder="dateOfBirth"
            bsDatepicker
            #datepickerYMD="bsDatepicker"
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
            <div class="invalid-feedback">Please Enter dateOfBirth</div>
    </div>
    <div class="mb-3">
        <input type="text" 
            class="form-control"
            [class.is-invalid]="registrForm.get('city')?.errors&&registrForm.get('city')?.touched" 
            formControlName="city"
            placeholder="city">
            <div class="invalid-feedback">Please Enter city</div>
    </div>
    <div class="mb-3">
        <input type="text" 
            class="form-control"
            [class.is-invalid]="registrForm.get('country')?.errors&&registrForm.get('country')?.touched" 
            formControlName="country"
            placeholder="country">
            <div class="invalid-feedback">Please Enter country</div>
    </div>
    <div class="mb-3">
        <input type="password" 
            class="form-control" 
            [class.is-invalid]="registrForm.get('password')?.errors&&registrForm.get('password')?.touched" 
            formControlName="password"
            placeholder="Password">
            <div class="invalid-feedback" *ngIf="registrForm.get('password')?.hasError('required')">Please Enter Password</div>
            <div class="invalid-feedback" *ngIf="registrForm.get('password')?.hasError('minlength')">Min Length 4</div>
            <div class="invalid-feedback" *ngIf="registrForm.get('password')?.hasError('maxlength')">Max Length 12</div>
       </div>
    <div class="mb-3">
        <input type="password" 
            class="form-control"
            [class.is-invalid]="registrForm.get('confirmPassword')?.errors&&registrForm.get('confirmPassword')?.touched" 
            formControlName="confirmPassword"
            placeholder="Confirm Password">
            <div class="invalid-feedback" *ngIf="registrForm.get('confirmPassword')?.hasError('notMatching')">Not Match Password</div>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>Form Value: {{registrForm.value|json}}</p>
<p>Form Value: {{registrForm.status|json}}</p>
